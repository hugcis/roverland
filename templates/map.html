{% extends "base.html" %}

{% block title %}My Map{% endblock %}

{% block head %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <style>
     html, body {
         height: 100%;
         margin: 0;
     }
     /* .leaflet-container {
        height: 80%;
        width: 100%;
        max-width: 100%;
        max-height: 80%;
        } */
     .leaflet-control-command-interior
     {
         width: 60px;
         height: 20px;
         background-position: 50% 50%;
         background-repeat: no-repeat;
         display: block;
         padding: 3px;
         border-radius: 4px;
         -webkit-border-radius: 4px;
         -moz-border-radius: 4px;
         box-shadow: 0 1px 7px rgba(0, 0, 0, 0.65);
         cursor: auto;
         text-align: center;
         background-color: #FFFFFF;
     }

     .leaflet-control-command-interior:hover
     {
         background-color: #F4F4F4;
     }
     #chart {
         width: 100%;
         height: 100%;
         max-width: 100%;
         max-height: 100%;
     }
    </style>
{% endblock %}

{% block content %}
    <div class="h-screen">
    <div id="map" class="absolute top-0 left-0 w-screen h-4/5"></div>
    <div class="chart-container absolute bottom-0 left-0"
         style="width: 100%; height: 20%; max-width: 100%; max-height: 20%;">
        <canvas id="chart" class="absolute bottom-0 left-0"></canvas>
    </div>
    </div>
        <script src="/public/map/map.js" ></script>

        <!--[if lt IE 8]>
            <p class="browserupgrade">

            <a href="http://browsehappy.com/">upgrade your browser</a> to improve
            your experience.
            </p>
        <![endif]-->
    </body>
{% endblock %}
